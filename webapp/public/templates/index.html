<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes</title>

    <!-- Css -->
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    
    <div id="app">

        <div class="row">
            <div class="created-elements">
                <button @click="createNote">Создать заметку</button>
                <button @click="getAllNotes">Обновить</button>
                <button class="delete" @click="deleteAllNotes">Удалить все заметки</button>
            </div>
        </div>
        
        <div class="row notes">

            <note
                v-for="note in notes"
                :note = "note"
                :key="note.id"
                v-on:delete-note="deleteNote"
                v-on:update-note="updateNote"
            ></note>

        </div>
        
    </div>

    <!-- Scripts -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <script src="/static/js/main.js"></script>
</body>
</html>
